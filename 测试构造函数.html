<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Promise_02实现Promise构造函数.js"></script>

</head>
<body>
<script>
    let promise = new Promise((resolve,reject)=>{

        setTimeout(function () {
            reject(1)
        },100)
    })

    promise.then(
        value=>{
            console.log("onResolved:",value);
        },
        reason=>{
            console.log("onRejected:",reason);
        }
    )

</script>
</body>
</html>
